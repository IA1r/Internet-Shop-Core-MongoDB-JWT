<form *ngIf="product" name="form1" style="margin-top:20px">
	<div style="width:600px" class="pull-left">
		<div class="card_characteristic">
			<h3>General information</h3>
			<div style="margin-left:10px;margin-top:25px">
				<div class="group">
					<input type="text" class="input_text" name="Name" [(ngModel)]="product.characteristic['Name']" required />
					<label class="label"> Name </label>
				</div>
				<div class="group">
					<input type="text" class="input_text" name="Sex" [(ngModel)]="product.characteristic['Sex']" required />
					<label class="label"> Sex </label>
				</div>
				<div class="group">
					<input type="text" class="input_text" name="Size" [(ngModel)]="product.characteristic['Size']" required />
					<label class="label"> Size </label>
				</div>
				<div class="group">
					<input type="text" class="input_text" name="Color" [(ngModel)]="product.characteristic['Color']" required />
					<label class="label"> Color </label>
				</div>
				<div class="group">
					<input type="text" class="input_text" name="Style" [(ngModel)]="product.characteristic['Style']" required />
					<label class="label"> Style </label>
				</div>
				<div class="group">
					<input type="text" class="input_text" name="Structure" [(ngModel)]="product.characteristic['Structure']" required />
					<label class="label"> Structure </label>
				</div>
				<div class="group">
					<input type="text" class="input_text" name="AdditionalCharacteristics" [(ngModel)]="product.characteristic['AdditionalCharacteristics']" required />
					<label class="label"> Additional Characteristics </label>
				</div>
				<div class="group">
					<input type="text" class="input_text" name="Price" [(ngModel)]="product.characteristic['Price']" required />
					<label class="label"> Price </label>
				</div>
				<div class="group">
					<input type="text" class="input_text" name="Quantity" [(ngModel)]="product.characteristic['Quantity']" required />
					<label class="label"> Quantity </label>
				</div>
			</div>
		</div>
		<div class="pull-right margin_top_15"><input class="btn button_style btn-default" type="button" value="Ok" (click)="addProduct()" /></div>
	</div>

	<div *ngIf="success" class="col-md-3 card_image pull-right">
		<div><input class="btn button_style btn-default" type="button" value="Upload Image" onclick="document.getElementById('imageUpload').click()" /></div>
		<input type="file" ng2FileSelect [uploader]="uploader" style="display:none" id="imageUpload" (change)="updImage()" />
		<div *ngIf="successUpload" class="pull-left"><img src="https://drive.google.com/uc?export=view&id={{product?.characteristic?.Image}}" style="width:100%" /></div>
	</div>
</form>
