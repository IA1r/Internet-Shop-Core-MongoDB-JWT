<form *ngIf="product" name="form1" style="margin-top:20px">
	<div style="width:600px" class="pull-left">
		<div class="card_characteristic pull-left">
			<h3>General information</h3>
			<div style="margin-left:10px;margin-top:25px">
				<div class="group">
					<input type="text" class="input_text" name="Name" [(ngModel)]="product.characteristic['Name']" required />
					<label class="label"> Name </label>
				</div>
				<div class="group">
					<input type="text" class="input_text" name="Genre" [(ngModel)]="product.characteristic['Genre']" required />
					<label class="label"> Genre </label>
				</div>
				<div class="group">
					<input type="text" class="input_text" name="Tom" [(ngModel)]="product.characteristic['Tom']" required />
					<label class="label"> Tom </label>
				</div>
				<div class="group">
					<input type="text" class="input_text" name="Author" [(ngModel)]="product.characteristic['Author']" required />
					<label class="label"> Author </label>
				</div>
				<div class="group">
					<input type="text" class="input_text" name="ReleaseDate" [(ngModel)]="product.characteristic['ReleaseDate']" required />
					<label class="label"> ReleaseDate </label>
				</div>
				<div class="group">
					<input type="text" class="input_text" name="Restrictions" [(ngModel)]="product.characteristic['Restrictions']" required />
					<label class="label"> Restrictions </label>
				</div>
				<div class="group">
					<input type="text" class="input_text" name="Publisher" [(ngModel)]="product.characteristic['Publisher']" required />
					<label class="label"> Publisher </label>
				</div>
				<div class="group">
					<input type="text" class="input_text" name="Language" [(ngModel)]="product.characteristic['Language']" required />
					<label class="label"> Language </label>
				</div>
				<div class="group">
					<input type="text" class="input_text" name="Discription" [(ngModel)]="product.characteristic['Discription']" required />
					<label class="label"> Discription </label>
				</div>
				<div class="group">
					<input type="text" class="input_text" name="Price" [(ngModel)]="product.characteristic['Price']" required />
					<label class="label"> Price </label>
				</div>
				<div class="group">
					<input type="text" class="input_text" name="Quantity" [(ngModel)]="product.characteristic['Quantity']" required />
					<label class="label"> Quantity </label>
				</div>
			</div>
		</div>
		<div class="pull-right margin_top_15"><input class="btn button_style btn-default" type="button" value="Ok" (click)="addProduct()" /></div>
	</div>

	<div *ngIf="success" class="col-md-3 card_image pull-right">
		<div><input class="btn button_style btn-default" type="button" value="Upload Image" onclick="document.getElementById('imageUpload').click()" /></div>
		<input type="file" ng2FileSelect [uploader]="uploader" style="display:none" id="imageUpload" (change)="updImage()" />
		<div *ngIf="successUpload" class="pull-left"><img src="https://drive.google.com/uc?export=view&id={{product?.characteristic?.Image}}" style="width:100%" /></div>
	</div>
</form>
